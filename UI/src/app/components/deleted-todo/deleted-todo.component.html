<div class="container">  

  <div class="row">
    <h1>Deleted Todos</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Description</th>
          <th scope="col">Created Date</th>
          <th scope="col">Deleted Date</th>
          <th scope="col">Completed?</th>
          <th scope="col">Undo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos">
          <td [class.stroke]="todo.isCompleted">{{todo.description}}</td>
          <td>{{todo.createDate| date: 'MM/dd/yyyy hh:mm a'}}</td>
          <td>{{todo.deletedDate| date: 'MM/dd/yyyy hh:mm a'}}</td>
          <td>{{todo.isCompleted}}</td>
          <td><a [routerLink]="[]"  class="link-primary" (click)="undo(todo)">Undo</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
