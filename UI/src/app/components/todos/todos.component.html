
<div class="container">
  <div class="row my-3">
    <h1>Add Todo</h1>
    <form #form="ngForm" (ngSubmit)="addTodo()">
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" [(ngModel)]="newTodo.description" class="form-control" name="description" id="description" required>        
      </div>
      
      <button type="submit" class="btn btn-primary float-end">Submit</button>
    </form>
  </div>

  <div class="row">
    <h1>My Todos</h1>
    <table class="table">
      <thead>
        <tr>          
          <th scope="col">Description</th>
          <th scope="col">Created Date</th>
          <th scope="col">Completed?</th>
          <th scope="col">Completed Date</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos">          
          <td [class.stroke]="todo.isCompleted">{{todo.description}}</td>
          <td>{{todo.createDate| date: 'MM/dd/yyyy hh:mm a'}}</td>
          <td><input type="checkbox" [(ngModel)]="todo.isCompleted" [checked]="todo.isCompleted" (change)="onCompleteChange(todo.id, todo)" /></td>
          <td>{{todo.copletedDate| date: 'MM/dd/yyyy hh:mm a'}}</td>
          <td><button class="btn btn-danger btn-sm" (click)="delete(todo)">Delete</button></td>
        </tr>              
      </tbody>
    </table>
  </div>
</div>
